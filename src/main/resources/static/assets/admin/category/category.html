<!-- Category Content -->

<div id="category">
    <div class="card border-0 mb-4">
        <h5 class="card-header border-0">Edit Category</h5>
        <div class="card-body row" style="background-color: rgb(248, 248, 248);">
            <div class="col-sm-6 bg-white me-5 rounded h-50">
                <div class="row mb-3">
                    <input type="hidden" ng-model="form.id">
                    <div class="col-sm-10 offset-sm-1 mt-4">
                        <div class="inputbox">
                            <input required="required" type="text" ng-model="form.name">
                            <span>Name</span>
                            <i></i>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-end mb-4">
                    <button type="button" class="btn btn-primary text-white w-25 me-1" ng-click="create()">Create</button>
                    <button type="button" class="btn btn-outline-primary w-25 me-5" ng-click="update()">Update</button>
                </div>
            </div>
            <div class="col-sm-5 bg-white rounded">
                <table class="table table-hover ">
                    <thead>
                    <tr>
                        <th>
                            <a href="" ng-click="sortBy('id')">ID
                                <span ng-show="sortColumn === 'id'">{{ reverse ? 'ðŸ”½' : 'ðŸ”¼' }}</span>
                            </a>
                        </th>
                        <th>
                            <a href="" ng-click="sortBy('name')">Name
                                <span ng-show="sortColumn === 'name'">{{ reverse ? 'ðŸ”½' : 'ðŸ”¼' }}</span>
                            </a>
                        </th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody class="table-border-bottom-0">
                        <tr ng-repeat="cate in pager.pagedItems">
                            <td>{{cate.id}}</td>
                            <td><span class="badge bg-info me-1">{{cate.name}}</span></td>
                            <td>
                                <div class="dropup"> <!-- ThÃªm lá»›p dropup -->
                                    <button type="button" class="btn btn-link btn-sm text-dark p-0" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fas fa-ellipsis-v"></i>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-end">
                                        <li><a class="dropdown-item" href="" ng-click="edit(cate.id)"><i class="bx bx-edit-alt me-1"></i> Edit</a></li>
                                        <li><a class="dropdown-item" href="" ng-click="delete(cate.id)"><i class="bx bx-trash me-1"></i> Delete</a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--Pagination Start-->

                <ul class="pagination pagination-sm d-flex justify-content-center">
                    <li class="page-item">
                        <a class="page-link" href="" ng-click="pager.first()">
                            <i class="fas fa-angle-double-left"></i>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="" ng-click="pager.previous()">
                            <i class="fas fa-angle-left"></i>
                        </a>
                    </li>
                    <li class="page-item disabled">
                        <a class="page-link bg-light text-dark fw-bold">
                            {{ pager.page + 1 }} / {{ pager.count }}
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="" ng-click="pager.next()">
                            <i class="fas fa-angle-right"></i>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="" ng-click="pager.last()">
                            <i class="fas fa-angle-double-right"></i>
                        </a>
                    </li>
                </ul>


                <!--Pagination End-->
            </div>
        </div>
    </div>
</div>
