<!-- Product Edition Content -->
<div  id="productEdition">
    <div class="card border-0 mb-4">
        <div class="card-header d-flex align-items-center justify-content-between border-0 bg-white">
            <h5 class="mb-0">Thông tin sản phẩm</h5>
            <small class="text-muted float-end">Default label</small>
        </div>
        <div class="card-body">
            <form action="" method="post">
                <input type="hidden" ng-model="form.id">
                <div class="row">
                    <div class="col-sm-3 card mb-3 border-0">
                        <label class="custum-file-upload" for="file" ng-if="!uploadedImage">
                            <div class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="" viewBox="0 0 24 24"><g stroke-width="0" id="SVGRepo_bgCarrier"></g><g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g><g id="SVGRepo_iconCarrier"> <path fill="" d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z" clip-rule="evenodd" fill-rule="evenodd"></path> </g></svg>
                            </div>
                            <div class="text">
                                <span>Upload image</span>
                            </div>
                            <input type="file" id="file" accept="image/*"
                            onchange="angular.element(this).scope().uploadFile(this.files)">
                        </label>
                        <div ng-if="uploadedImage" class="rounded-1 border overflow-hidden d-flex justify-content-center align-items-center" style="height: 250px;">
                            <img ng-src="{{uploadedImage}}" class="img-fluid" style="max-height: 100%; object-fit: contain;">
                        </div>
                    </div>
                    <div class="col-sm-9">
                        <div class="row mb-3">
                            <div class="col-sm-10 offset-sm-1">
                                <div class="inputbox">
                                    <input required="required" type="text" ng-model="form.name">
                                    <span>Tên sản phẩm</span>
                                    <i></i>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-10 offset-sm-1">
                                <div class="inputbox">
                                    <input required="required" type="number" ng-model="form.price">
                                    <span>Giá sản phẩm</span>
                                    <i></i>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-10 offset-sm-1 mt-2">
                                <label class="checkbox-mod d-flex align-items-center">
                                    <input type="checkbox" ng-model="form.available">
                                    <span class="checkmark"></span>
                                    <span class="ms-3">Còn hàng</span>
                                </label>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-10 offset-sm-1 mt-2">
                                <select class="form-select border-0 bg-light " ng-model="form.category.id">
                                    <option value="" selected disabled>Chọn loại sản phẩm</option>
                                    <option ng-repeat="cate in categories" ng-value="cate.id">{{cate.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row mb-3 ">
                            <label class="col-sm-12 col-form-label " for="basic-default-message">Mô tả</label>
                            <div class="col-sm-12">
                            <textarea id="basic-default-message" class="form-control" ng-model="form.description"
                              placeholder="Nội dung mô tả sản phẩm"
                              aria-label="Nội dung miêu tả video"
                              aria-describedby="basic-icon-default-message2"></textarea>
                            </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="btn-group gap-1 col-sm-9">
                                <button type="button" class="btn btn-outline-primary" ng-click="create()">Create</button>
                                <button type="button" class="btn btn-outline-primary" ng-click="update()">Update</button>
                                <button type="button" class="btn btn-outline-primary" ng-click="delete(form.id)">Delete</button>
                                <button type="button" class="btn btn-outline-primary" ng-click="reset()">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
